<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>兑兑碰——虚拟盈利兑换实物</title>
<link rel="stylesheet" href="http://dev.forexmaster.cn/assets/fdt/lib/1.0.5/css/common.min.css">
<link rel="stylesheet" href="/dist/index.css">
</head>
<body>
	<section id="J-activity" class="m-activity j-activity">
		<section class="income-info mui-flex">
			<div class="profit fixed">
				<div class="up">本局收益</div>
				<div class="down">0.00%</div>
			</div>
			<div class="cell">
				<div class="mui-flex">
					<div class="cell">
						<div class="open">开：<span class="red">3.79</span></div>
						<div class="close">收：<span>3.79</span></div>
					</div>
					<div class="cell">
						<div class="highest">高：<span>3.84</span></div>
						<div class="lowest">低：<span>3.75</span></div>
					</div>
					<div class="cell">
						<div class="updown">涨跌额：<span class="green">0.03</span></div>
						<div class="updownratio">涨跌幅：<span>0.79%</span></div>
					</div>
				</div>
			</div>
		</section>
		<section id="J-main" class="main"></section>
		<section class="user-operate mui-flex">
			<div class="cell">
				<a href="" class="buy btn">买入</a>
			</div>
			<div class="cell">
				<div class="round">
					<div>结算</div>
					<div>0/30</div>
				</div>
			</div>
			<div class="cell">
				<a href="" class="keep btn">观望</a>
			</div>
		</section>
	</section>
  <script src="/dist/index.js" charset="utf-8"></script>
</body>
</html>
